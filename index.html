<html>
    <head>
        <title>SNAKEJUMPER</title>
        <script defer src="script.js"></script>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <container>
            <div id="title">S N A K E J U M P E R</div>
            <canvas id="canvas" width="560" height="660"></canvas>
            <div id="info">
                <div>
                    <p>SCORE: </p>
                    <p id="score">&nbsp;</p>
                </div>
                <div>
                    <p>HEALTH: </p>
                    <p id="health">&nbsp;</p>
                </div>
                <div>
                    <p>LEVEL: </p>
                    <p id="level">&nbsp;</p>
                </div>
            </div>
            <div id="controls">
                <p>CONTROLS</p><p>W:jump</p><p>A:left</p><p>D:right</p><p>SPACE:fire!</p>
            </div>
        </container>
    </body>
</html>
